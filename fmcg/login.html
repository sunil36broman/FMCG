
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FMCG</title>
    
    <!-- Bootstrap -->
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->

   <link rel="stylesheet" type="text/css" href="css/input-style.css">

    <link rel="stylesheet" href="login.css">
 
  </head>

  <body>
    
        <div class="container">
          <div class="row">
            <div class="col-md-12">
                <div class="login_form">
                    <div class="login-top">
                        <img src="images/loginicon.png">
                        <h3>SIGN IN</h3> 
                        <p class="login-sele">Hello there Sign in and start manageing your Sales and Distribution.</p>  
                        <form name="form" class="forms-basic"> 
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-3 input-effect">
                                      <input class="effect-16" type="text" placeholder="">
                                      <label>Employee Name</label>
                                      <span class="focus-border"></span>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="col-3 input-effect">
                                        <input class="effect-16" type="text" placeholder="">
                                        <label>Code</label>
                                        <span class="focus-border"></span>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <input type="submit" name="login" value="Login In Now">
                                </div>
                            </div>
                        </form> 
                        <a href="">Forgot password? Reset.</a>
                    </div>   
                    <p>@Dream71 Bangladesh Ltd. All right reserved 2017</p>
                </div>    
            </div>
          </div>
       
    </div>

    <!-- jQuery -->
    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>

     <script>
    // JavaScript for label effects only
      $(window).load(function(){
        $(".col-3 input").val("");
        
        $(".input-effect input").focusout(function(){
          if($(this).val() != ""){
            $(this).addClass("has-content");
          }else{
            $(this).removeClass("has-content");
          }
        })
      });

    </script>  
  </body>
</html>
